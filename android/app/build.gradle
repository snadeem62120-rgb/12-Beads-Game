// App-level build.gradle file
plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode", "1")
def flutterVersionName = localProperties.getProperty("flutter.versionName", "1.0")

android {
    namespace = "com.example.final_proj"
    compileSdk = 35
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11' // Ensure this matches Java compatibility
    }

    defaultConfig {
        applicationId = "com.example.final_proj"
        minSdk = 21
        targetSdk = 35
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    // Aapki dependencies yahan aayengi
    // Agar aapne project-level build.gradle se koi dependencies cut ki thi,
    // toh unhe yahan paste kar sakte hain.
    // Misal ke taur par:
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.9.24' // Aapne 1.9.24 dala tha, maine wohi rakha hai
}

flutter {
    source = "../.."
}